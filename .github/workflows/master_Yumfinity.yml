# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Yumfinity

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://khaledregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_dfa908e6ce55414cb04a48993792211d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a2aeb365fa76498f8a27baf45a0c6d38 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: khaledregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dfa908e6ce55414cb04a48993792211d }}/yumfinity:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Yumfinity'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8366a6a8e66c4dc9853ff86443b9564a }}
        images: 'khaledregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_dfa908e6ce55414cb04a48993792211d }}/yumfinity:${{ github.sha }}'